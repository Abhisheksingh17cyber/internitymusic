<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERNITY MUSIC - Free Music Streaming Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #7c4dff;
            --accent-hover: #6639ef;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --background: #0f0f1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: #4caf50;
            --warning: #ff9800;
            --error: #f44336;
            --ad-bg: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background: var(--secondary);
            padding: 2rem 1.5rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .sidebar.mobile-hidden {
            transform: translateX(-100%);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent);
        }

        .nav-menu {
            list-style: none;
            margin-bottom: 2rem;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--card-bg);
            color: var(--text-primary);
            transform: translateX(5px);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            padding-bottom: 120px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            background: var(--card-bg);
            border: 1px solid transparent;
            border-radius: 25px;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent);
            background: var(--glass-bg);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .user-profile:hover {
            background: var(--card-bg);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Genre Filter */
        .genre-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .genre-btn {
            padding: 0.5rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid transparent;
            border-radius: 25px;
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .genre-btn:hover, .genre-btn.active {
            background: var(--accent);
            color: var(--text-primary);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        /* Music Grid */
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .music-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .music-card:hover {
            transform: translateY(-8px);
            background: var(--glass-bg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .music-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .music-card:hover::before {
            opacity: 1;
        }

        .music-image {
            width: 100%;
            height: 200px;
            background: var(--gradient);
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .music-card:hover .play-overlay {
            opacity: 1;
        }

        .play-btn {
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.1);
        }

        .music-info h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .music-artist {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .music-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .stream-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stream-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .like-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .like-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .like-btn.liked {
            background: #e91e63;
        }

        .donate-btn {
            background: var(--warning);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
        }

        .donate-btn:hover {
            background: #f57f17;
            transform: translateY(-2px);
        }

        /* Price CSS removed - fully free platform */

        /* Audio Player */
        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--secondary);
            padding: 1rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
        }

        .audio-player.active {
            display: block;
        }

        .player-content {
            display: flex;
            align-items: center;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .now-playing {
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 250px;
        }

        .now-playing-image {
            width: 50px;
            height: 50px;
            background: var(--gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .now-playing-info h4 {
            color: var(--text-primary);
            font-size: 0.9rem;
            margin-bottom: 0.2rem;
        }

        .now-playing-info p {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .player-controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--card-bg);
            transform: scale(1.1);
        }

        .control-btn.play-pause {
            background: var(--accent);
            font-size: 1rem;
            width: 40px;
            height: 40px;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
        }

        .time {
            color: var(--text-secondary);
            font-size: 0.8rem;
            min-width: 40px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 150px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            width: 70%;
        }

        /* Pure Free Music Platform - No Ads Needed! */

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.mobile-visible {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .music-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }

            .player-content {
                flex-direction: column;
                gap: 1rem;
            }

            .genre-filter {
                gap: 0.5rem;
            }

            .genre-btn {
                padding: 0.4rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Loading States */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Music Features */
        .free-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--success);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .country-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--secondary);
            color: var(--text-primary);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            z-index: 10000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: var(--success);
        }

        .toast.error {
            border-left-color: var(--error);
        }

        .toast.warning {
            border-left-color: var(--warning);
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }
        }
    </style>
</head>

        // Smart playlist functions - no repeats
        function generateSmartPlaylist() {
            // Create a diverse playlist with no repeats
            const unplayedSongs = sampleMusic.filter(song => !AppState.playedSongs.has(song.id));
            
            if (unplayedSongs.length === 0) {
                // Reset if all songs have been played
                AppState.playedSongs.clear();
                showToast('🔄 All songs played! Starting fresh playlist...', 'info');
                return shuffleArray([...sampleMusic]);
            }
            
            // Prioritize diverse genres and countries
            const diversePlaylist = createDiversePlaylist(unplayedSongs);
            return shuffleArray(diversePlaylist);
        }

        function createDiversePlaylist(songs) {
            const genreGroups = {};
            const countryGroups = {};
            
            // Group by genre and country
            songs.forEach(song => {
                if (!genreGroups[song.genre]) genreGroups[song.genre] = [];
                if (!countryGroups[song.country]) countryGroups[song.country] = [];
                genreGroups[song.genre].push(song);
                countryGroups[song.country].push(song);
            });
            
            // Create diverse playlist by alternating genres and countries
            const diverseList = [];
            const genreKeys = Object.keys(genreGroups);
            const countryKeys = Object.keys(countryGroups);
            
            while (diverseList.length < songs.length && (genreKeys.length > 0 || countryKeys.length > 0)) {
                // Add from different genres
                for (let i = 0; i < genreKeys.length && diverseList.length < songs.length; i++) {
                    const genre = genreKeys[i];
                    if (genreGroups[genre].length > 0) {
                        const song = genreGroups[genre].shift();
                        if (!diverseList.find(s => s.id === song.id)) {
                            diverseList.push(song);
                        }
                    }
                }
                
                // Remove empty genre groups
                genreKeys.forEach((genre, index) => {
                    if (genreGroups[genre].length === 0) {
                        genreKeys.splice(index, 1);
                    }
                });
            }
            
            return diverseList.length > 0 ? diverseList : songs;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function getNextSong() {
            if (AppState.sessionPlaylist.length === 0) {
                AppState.sessionPlaylist = generateSmartPlaylist();
            }
            
            // Find current song in session playlist
            const currentIndex = AppState.sessionPlaylist.findIndex(s => s.id === AppState.currentSong?.id);
            
            if (currentIndex === -1 || currentIndex >= AppState.sessionPlaylist.length - 1) {
                // Generate new playlist if at the end
                AppState.sessionPlaylist = generateSmartPlaylist();
                return AppState.sessionPlaylist[0];
            }
            
            return AppState.sessionPlaylist[currentIndex + 1];
        }

        function playNext() {
            const nextSong = getNextSong();

            if (AppState.sessionPlaylist.length === 0) {
                AppState.sessionPlaylist = generateSmartPlaylist();
            }
            
            const currentIndex = AppState.sessionPlaylist.findIndex(s => s.id === AppState.currentSong?.id);
            const prevIndex = currentIndex > 0 ? currentIndex - 1 : AppState.sessionPlaylist.length - 1;
            playStreamSong(AppState.sessionPlaylist[prevIndex]);
        }

            if (!AppState.currentSong) return;

        function setVolume(e) {
            const rect = volumeSlider.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const percentage = Math.max(0, Math.min(1, clickX / rect.width));
            
            AppState.volume = percentage;
            audioElement.volume = percentage;
            updateVolumeDisplay();
        }

        function updatePlayPauseButton() {
            const icon = playPauseBtn.querySelector('i');
            icon.className = AppState.isPlaying ? 'fas fa-pause' : 'fas fa-play';
        }

        function updateProgressBar() {
            if (!AppState.duration) return;
            
            const percentage = (AppState.currentTime / AppState.duration) * 100;
            progressFill.style.width = `${percentage}%`;
        }

        function updateVolumeDisplay() {
            volumeFill.style.width = `${AppState.volume * 100}%`;
        }

        // Enhanced search functionality with real database
        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            const activeGenre = document.querySelector('.genre-btn.active').dataset.genre;
            
            let songsToSearch = sampleMusic;
            
            // Use real database if available
            if (isRealDatabaseLoaded && realMusicDatabase.length > 0) {
                songsToSearch = realMusicDatabase;
            }
            
            // If there's a search term, use enhanced search
            if (searchTerm && isRealDatabaseLoaded) {
                const searchResults = searchRealMusic(searchTerm);
                renderMusicGrid(searchResults, activeGenre);
                showToast(`Found ${searchResults.length} results for "${searchTerm}"`, 'info');
            } else {
                renderMusicGrid(songsToSearch, activeGenre);
            }
        }

        // Enhanced genre filter with real database
        function handleGenreFilter(e) {
            document.querySelectorAll('.genre-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            
            const genre = e.target.dataset.genre;
            let songsToFilter = sampleMusic;
            
            // Use real database if available
            if (isRealDatabaseLoaded && realMusicDatabase.length > 0) {
                songsToFilter = realMusicDatabase;
                
                // Use enhanced genre filtering for real database
                if (genre !== 'all') {
                    const genreResults = getRealTracksByGenre(genre);
                    renderMusicGrid(genreResults, 'all'); // Don't double-filter
                    showToast(`Found ${genreResults.length} ${genre} tracks`, 'success');
                    return;
                }
            }
            
            renderMusicGrid(songsToFilter, genre);
            showToast(`Showing ${genre === 'all' ? 'all music' : genre + ' music'}`, 'success');
        }

        // Enhanced section renderers with real database
        function renderDiscoverSection() {
            const trackCount = isRealDatabaseLoaded ? realMusicDatabase.length : sampleMusic.length;
            const databaseType = isRealDatabaseLoaded ? 'Real Artist Tracks' : 'Sample Tracks';
            
            document.getElementById('content').innerHTML = `
                <h2 class="section-title">🔥 Trending Now</h2>
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">
                    <i class="fas fa-database"></i> ${trackCount} ${databaseType} Available
                </p>
                <div class="music-grid" id="musicGrid"></div>
            `;
            
            // Use real database if available
            const songsToRender = isRealDatabaseLoaded ? realMusicDatabase : sampleMusic;
            renderMusicGrid(songsToRender);
            
            // Re-attach event listener to new grid
            document.getElementById('musicGrid').addEventListener('click', handleMusicCardClick);
        }

        function renderLibrarySection() {
            document.getElementById('content').innerHTML = `
                <h2 class="section-title">📚 Your Library</h2>
                <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                    <i class="fas fa-music" style="font-size: 4rem; margin-bottom: 1rem; color: var(--accent);"></i>
                    <h3>Your library is empty</h3>
                    <p>Start streaming music to build your personal library!</p>
                    <button onclick="document.querySelector('[data-section=\"discover\"]').click()" 
                            style="background: var(--accent); color: white; border: none; padding: 1rem 2rem; border-radius: 25px; margin-top: 1rem; cursor: pointer;">
                        Discover Music
                    </button>
                </div>
            `;
        }

        function renderPlaylistsSection() {
            document.getElementById('content').innerHTML = `
                <h2 class="section-title">🎵 Your Playlists</h2>
                <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                    <i class="fas fa-list" style="font-size: 4rem; margin-bottom: 1rem; color: var(--accent);"></i>
                    <h3>No playlists yet</h3>
                    <p>Create your first playlist to organize your favorite songs!</p>
                    <button onclick="showToast('Playlist creation coming soon! 🚧', 'info')" 
                            style="background: var(--accent); color: white; border: none; padding: 1rem 2rem; border-radius: 25px; margin-top: 1rem; cursor: pointer;">
                        Create Playlist
                    </button>
                </div>
            `;
        }

        function renderDownloadsSection() {
            const likedSongs = JSON.parse(localStorage.getItem('likedSongs') || '[]');
            
            if (likedSongs.length === 0) {
                document.getElementById('content').innerHTML = `
                    <h2 class="section-title">� Liked Songs</h2>
                    <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <i class="fas fa-heart" style="font-size: 4rem; margin-bottom: 1rem; color: var(--error);"></i>
                        <h3>No liked songs yet</h3>
                        <p>Like songs to add them to your collection!</p>
                        <button onclick="document.querySelector('[data-section=\"discover\"]').click()" 
                                style="background: var(--error); color: white; border: none; padding: 1rem 2rem; border-radius: 25px; margin-top: 1rem; cursor: pointer;">
                            Discover Music
                        </button>
                    </div>
                `;
            } else {
                let downloadHTML = `<h2 class="section-title">� Liked Songs (${likedSongs.length})</h2><div class="music-grid">`;
                
                likedSongs.forEach(song => {
                    downloadHTML += `
                        <div class="music-card">
                            <div class="music-image">
                                <span style="font-size: 3rem;">${song.image}</span>
                                <div class="free-badge">FREE</div>
                            </div>
                            <div class="music-info">
                                <h3>${song.title}</h3>
                                <p class="music-artist">${song.artist}</p>
                                <p style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 1rem;">
                                    Added: ${new Date(song.likedDate || Date.now()).toLocaleDateString()}
                                </p>
                                <div class="music-actions">
                                    <button class="stream-btn" onclick="startPlayback(${JSON.stringify(song).replace(/"/g, '&quot;')})">
                                        <i class="fas fa-play"></i>
                                        🎵 Stream Free
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                downloadHTML += '</div>';
                document.getElementById('content').innerHTML = downloadHTML;
            }
        }

        // (Support section removed - no donations, fully free)

        // Utility functions
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showToast(message, type = 'info') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // Show toast
            setTimeout(() => toast.classList.add('show'), 100);

            // Hide and remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Download functionality removed - stream-only platform

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);

        // Add user interaction to enable audio
        document.addEventListener('click', function enableAudio() {
            // This allows audio to play without user gesture restrictions
            audioElement.volume = 0.01;
            audioElement.play().then(() => {
                audioElement.pause();
                audioElement.volume = AppState.volume;
            }).catch(() => {
                // Audio not ready yet, that's fine
            });
            
            // Remove this listener after first interaction
            document.removeEventListener('click', enableAudio);
        }, { once: true });

        // Export for debugging
        window.AppState = AppState;
        window.startPlayback = startPlayback;

        console.log('🎵 INTERNITY MUSIC - Ad-Free Streaming Platform Ready!');
        console.log('Features:');
        // Pure free music platform - no payments or ads needed!

        // Toggle like button
        function toggleLike(songId) {
            const btn = event.target;
            const isLiked = btn.classList.contains('liked');
            const song = sampleMusic.find(s => s.id === songId);
            let likedSongs = JSON.parse(localStorage.getItem('likedSongs') || '[]');
            
            if (isLiked) {
                btn.classList.remove('liked');
                btn.innerHTML = '<i class="fas fa-heart"></i> Like';
                // Remove from liked songs
                likedSongs = likedSongs.filter(s => s.id !== songId);
                localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
                showToast('Removed from liked songs', 'info');
            } else {
                btn.classList.add('liked');
                btn.innerHTML = '<i class="fas fa-heart"></i> Liked';
                // Add to liked songs
                if (song && !likedSongs.find(s => s.id === songId)) {
                    likedSongs.push(song);
                    localStorage.setItem('likedSongs', JSON.stringify(likedSongs));
                }
                showToast('Added to liked songs!', 'success');
            }
        }

        console.log('✅ Free unlimited streaming for everyone');
        console.log('✅ Global music from all cultures');  
        console.log('✅ Full music player with controls');
        console.log('✅ Genre filtering and search');
        console.log('✅ Completely ad-free experience');
        console.log('✅ No payments or donations required');
        console.log('✅ Mobile responsive design');
    </script>
